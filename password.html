<html>
<head>
	<title>Ciao</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
	function randomBetween (min,max){
		return Math.floor(Math.random()* (max-min)) + min;
	}
	$(document).ready( function () {

		$("#Valore").on('click', function (){
			var passwordLenght = $("input[name='number']:checked").val();
			var password = []; 
			var Minuscolo = $('#minuscolo').prop('checked');
			var Maiuscolo = $('#maiuscolo').prop('checked');
			var Numeri = $ ('#numeri').prop('checked');
			var Simboli = $('#simboli').prop('checked');
	var minuscolo = 'abcdefghikjlmnopqrstuvwxyz'.split('');
	var maiuscolo = 'ABCDEFGHIJKLMNOPQRTSUVWXYZ'.split('');
	var numeri = '0123456789'.split('');
	var simboli = '!"%/?_-.#^'.split('');
	var charset = [];
		console.log(minuscolo); //Può essere utile utilizzare console.log() per monitorare gli eventi ed eventuali errori
			if(Minuscolo){
				console.log("blalbla");
				password.push(minuscolo[randomBetween(0, minuscolo.length)]);
				charset = charset.concat(minuscolo);
			}
			if(Maiuscolo){
				password.push(maiuscolo[randomBetween(0, maiuscolo.length)]);
				charset = charset.concat(maiuscolo);
			}
			if(Numeri){
				password.push(numeri[randomBetween(0, numeri.length)]);
				charset = charset.concat(numeri);
			}
			if(Simboli){
				password.push(simboli[randomBetween(0, simboli.length)]);
				charset = charset.concat(simboli);
			}
			console.log(password);
			console.log("charset", charset);
			while(password.length<passwordLenght){
				password.push(charset[randomBetween(0, charset.length)]);
			}
			$('#pw').text('' + password.join(''));
			
		});
		
	});
		
	</script>
	<body style="background-color: #fff">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="jumbotron">
					<h1>prova</h1>
					<h3><input type="radio" name="number" value="2">2 
						<input type="radio" name="number" value="4">4 
						<input type="radio" name="number" value="8">8
						<input type="radio" name="number" value="12">12 
						<input type="radio" name="number" value="16">16 
					</h3>
					<h5><input type="checkbox" id="minuscolo">Minuscolo
						<input type="checkbox" id="maiuscolo">Maiuscolo
						<input type="checkbox" id="numeri">Numeri
						<input type="checkbox" id="simboli">Simboli
					</h5>
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-6">
						<div class="jumbotron">
							<h1 id="pw"></h1>
						</div>
					</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button class="btn btn-primary btn-block" id="Valore">ml</button>
				</div>
			</div>
		</div>
	</body>
</html>
